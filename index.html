<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="style.css" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oi&family=Righteous&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
      <script src="script.js" defer></script>
      <title>Type Checker Supadope</title>
</head>

<body>
      <section class="options">
            <h1>Type Checker</h1>

            <div class="option">
                  <label for="">Your Text</label>
                  <input type="text" name="sentence" placeholder="The quick brown fox..." value="" />
            </div>

            <div class="option">
                  <label for="">Typeface</label>
                  <select name="typeface">
                        <option value="Roboto Mono">Roboto Mono</option>
                        <option value="Space Mono">Space Mono</option>
                        <option value="Righteous">Righteous</option>
                        <option value="Oi">Oi</option>
                  </select>
            </div>


            <div class="option">
                  <label for="">Type Size <span class="typesize-span">64px</span></label>
                  <input type="range" name="typesize" min=12 max=200 value=64 />
            </div>

            <div class="option">
                  <label for="">Leading <span class="lineheight-output">1.5</span></label>
                  <input type="range" name="lineheight" min=0.75 max=2.5 value=1.5 step=0.25 />
            </div>

            <div class="option">
                  <label for="">Font Weight <span class="fontweight-output">400</span></label>
                  <input type="range" name="fontweight" min=100 max=900 value=400 step=100 />
            </div>

            <div class="option option-checkbox">
                  <label for="">Italic</label>
                  <input type="checkbox" name="italic" />
            </div>

            <div class="option">
                  <label for="">Colors</label>
                  <div class="colors">
                        <div class="selected">a</div>
                        <div>a</div>
                        <div>a</div>
                        <div>a</div>
                  </div>
            </div>
      </section>

      <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>

</body>

</html>
